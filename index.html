<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Color Data Visualizations</h1>
        
        <!-- Выпадающий список для выбора картины -->
        <div class="mb-4">
            <label for="paintingSelect" class="form-label">Select Painting:</label>
            <select id="paintingSelect" class="form-select" onchange="loadAndVisualizeData()">
                <!-- Опции будут добавлены динамически -->
            </select>
        </div>

        <div class="row">
            <div class="col-md-4 chart-container">
                <h3>Line Chart</h3>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="col-md-4 chart-container">
                <h3>Bar Chart</h3>
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-md-4 chart-container">
                <h3>Pie Chart</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let lineChartInstance, barChartInstance, pieChartInstance;

        // Функция для загрузки и визуализации данных
        async function loadAndVisualizeData() {
            try {
                // Загружаем JSON-файл
                const response = await fetch('https://alinamksva.github.io/test_gitpages/colors_data.json');
                if (!response.ok) throw new Error('Failed to load JSON');
                const jsonData = await response.json();

                // Заполняем выпадающий список картинами
                const select = document.getElementById('paintingSelect');
                if (select.options.length === 0) {
                    Object.entries(jsonData).forEach(([key, painting]) => {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = `${painting.name_of_painting} (${painting.year})`;
                        select.appendChild(option);
                    });
                }

                // Получаем выбранную картину
                const selectedPaintingKey = select.value || "1882_mm_dd_a_Автопортрет.jpg";
                const painting = jsonData[selectedPaintingKey];
                const mostCommonColors = painting.most_common_colors;

                // Подготовка данных для графиков
                const colorLabels = Object.keys(mostCommonColors); // RGB-кортежи
                const colorValues = Object.values(mostCommonColors).map(val => parseInt(val)); // Количество пикселей

                // Данные для линейного графика
                const lineData = {
                    labels: colorLabels,
                    datasets: [{
                        label: `Pixel Count (${painting.name_of_painting})`,
                        data: colorValues,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true
                    }]
                };

                // Данные для столбчатого графика
                const barData = {
                    labels: colorLabels,
                    datasets: [{
                        label: 'Pixel Count',
                        data: colorValues,
                        backgroundColor: colorLabels.map(color => {
                            const rgb = color.slice(1, -1).split(',').map(num => num.trim());
                            return `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 0.2)`;
                        }),
                        borderColor: colorLabels.map(color => {
                            const rgb = color.slice(1, -1).split(',').map(num => num.trim());
                            return `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 1)`;
                        }),
                        borderWidth: 1
                    }]
                };

                // Данные для круговой диаграммы
                const pieData = {
                    labels: colorLabels,
                    datasets: [{
                        label: 'Pixel Count',
                        data: colorValues,
                        backgroundColor: colorLabels.map(color => {
                            const rgb = color.slice(1, -1).split(',').map(num => num.trim());
                            return `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 0.2)`;
                        }),
                        borderColor: colorLabels.map(color => {
                            const rgb = color.slice(1, -1).split(',').map(num => num.trim());
                            return `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 1)`;
                        }),
                        borderWidth: 1
                    }]
                };

                // Уничтожаем существующие графики, если они есть
                if (lineChartInstance) lineChartInstance.destroy();
                if (barChartInstance) barChartInstance.destroy();
                if (pieChartInstance) pieChartInstance.destroy();

                // Инициализация графиков
                const lineCtx = document.getElementById('lineChart').getContext('2d');
                lineChartInstance = new Chart(lineCtx, {
                    type: 'line',
                    data: lineData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });

                const barCtx = document.getElementById('barChart').getContext('2d');
                barChartInstance = new Chart(barCtx, {
                    type: 'bar',
                    data: barData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });

                const pieCtx = document.getElementById('pieChart').getContext('2d');
                pieChartInstance = new Chart(pieCtx, {
                    type: 'pie',
                    data: pieData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

            } catch (error) {
                console.error('Ошибка при загрузке или обработке данных:', error);
                alert('Не удалось загрузить данные. Проверьте консоль для деталей.');
            }
        }

        // Вызываем функцию при загрузке страницы
        window.onload = loadAndVisualizeData;
    </script>
</body>
</html>
